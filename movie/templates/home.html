<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="flex-container">
    <h4> Welcome {{ name }} to home page</h4>
    <h5> This is the full home page</h5>
    <p>Your age:{{ age }}</p>
    <h5>Searching for {{ search_term }}</h5>
</div>
<div class="flex-container">
    <form name="search_form" id="search_form" >
        <div class="mb-3">
            <label for="search_movie" class="form-label">Search for Movie</label>
            <input type="text" class="form-control" id="search_movie" name="search_movie">
        </div>
        <button form="search_form"  type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="flex-container">
    <h1>Join our mailing list</h1>
    <form id="mailing_form" name="mailing_form" action="{% url 'signup' %}">
        <div class="mb-3">
            <label for="subscription_email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="subscription_email" name="subscription_email"
                   aria-describedby="subscription_email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <button form="mailing_form" type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
